<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <title>Criptograf√≠a - Cifrado RSA</title>
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <section class="content">
        <div class="card">
          <div class="card-body">
            <span class="title">Cifrado RSA</span>
            <label class="switch-wrapper">
              <span>Cifrar</span>
              <div class="switch">
                <input type="checkbox" id="type-encrypt">
                <span class="slider">
                  <span class="circle"></span>
                </span>
              </div>
              <span>Descifrar</span>
            </label>

            <form id="form">
              <div class="input-group">
                <input type="file" name="file" id="file">
              </div>

              <div class="actions">
                <button class="lg" type="submit" id="send">Cifrar</button>
              </div>
            </form>

          </div>
      </section>
      </div>
    </div>
  </div>
</body>

<script src="../js/rsa.js"></script>
</html>
