<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <title>Criptograf√≠a - Cifrado RSA</title>
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <section class="content">
        <div class="card">
          <div class="card-body">
            <div class="options">
              <span class="title">Cifrado RSA</span>
              <button class="logout sm" id="logout">
                <svg xmlns="http://www.w3.org/2000/svg"
                  class="icon icon-tabler icon-tabler-logout"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  stroke-width="2" stroke="currentColor"
                  fill="none" stroke-linecap="round" stroke-linejoin="round">
                  <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                  <path d="M14 8v-2a2 2 0 0 0 -2 -2h-7a2 2 0 0 0 -2 2v12a2 2 0 0 0 2 2h7a2 2 0 0 0 2 -2v-2" />
                  <path d="M9 12h12l-3 -3" /><path d="M18 15l3 -3" />
                </svg>
              </button>
            </div>
            <label class="switch-wrapper">
              <span>Cifrar</span>
              <div class="switch">
                <input type="checkbox" id="type-encrypt">
                <span class="slider">
                  <span class="circle"></span>
                </span>
              </div>
              <span>Descifrar</span>
            </label>

            <form id="form">
              <div class="input-group">
                <input type="file" name="file" accept=".txt" id="file">
              </div>

              <div class="actions">
                <button class="lg" type="submit" id="send">Cifrar</button>
              </div>
            </form>
          </div>
      </section>
      </div>
    </div>
  </div>
</body>

<script src="../js/rsa.js"></script>
</html>
