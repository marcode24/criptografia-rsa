<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <title>Criptografía - Cifrado RSA</title>
</head>
<body>
  <div class="container">
      <section class="content">
        <div class="card">
          <div class="card-body">
            <span class="title">Iniciar Sesión</span>
            <form id="form">
              <div class="input-group">
                <input type="text" name="user" class="input" id="user" placeholder="Usuario">
              </div>
              <div class="input-group">
                <input type="password" name="password" class="input" id="pass" placeholder="Password">
              </div>
              <div class="actions">
                  <button class="accept lg" type="submit" id="accept"> Ingresar </button>
              </div>
            </form>
          </div>
      </section>
      </div>
  </div>
</body>

<script src="js/index.js"></script>
</html>
